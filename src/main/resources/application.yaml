spring:
  application:
    name: spring-boot-3-scheduled-jobs
  datasource:
    url: jdbc:mysql://localhost:3306/schedule_db
    username: root
    password: my-secret-pw
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect